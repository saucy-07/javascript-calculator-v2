<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator-face">
            <div class="calculator-screen">
                <input class="screen" type="text" id="screen">
            </div>
            <div class="calculator-buttons">
                <button class="clear" onclick="clr()">CE</button>
                <button class="delete" onclick="del()">DE</button>
                <button class="btn" onclick="addOpp('%')">%</button>
                <button class="btn" onclick="addOpp('/')">/</button>
                <button class="btn" onclick="addVal(7)">7</button>
                <button class="btn" onclick="addVal(8)">8</button>
                <button class="btn" onclick="addVal(9)">9</button>
                <button class="btn" onclick="addOpp('*')">*</button>
                <button class="btn" onclick="addVal(4)">4</button>
                <button class="btn" onclick="addVal(5)">5</button>
                <button class="btn" onclick="addVal(6)">6</button>
                <button class="btn" onclick="addOpp('-')">-</button>
                <button class="btn" onclick="addVal(1)">1</button>
                <button class="btn" onclick="addVal(2)">2</button>
                <button class="btn" onclick="addVal(3)">3</button>
                <button class="btn" onclick="addOpp('+')">+</button>
                <button class="btn" onclick="addVal(0)">0</button>
                <button class="btn" onclick="addOpp(',')">,</button>
                <button class="equal" onclick="equ()">=</button>
            </div>
        </div>
    </div>

    <script src="/assets/javascript/javascript.js"></script>
</body>
</html>
